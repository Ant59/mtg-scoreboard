<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1rem">
  <div><img [src]="player?.image"></div>
  <div fxLayout="column" fxLayoutAlign="center start" fxFlex="noshrink">
    <h2>{{player?.name}}</h2>
    <h3>{{player?.commander}}</h3>
  </div>
  <div fxFlex="grow"></div>
  <p>{{player?.score}}</p>
</div>
